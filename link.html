<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>All Important Links</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 100%; /* Ensure container fits within the screen */
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 1.5rem; /* Smaller font size for mobile */
    }

    p {
      text-align: center;
      color: #7f8c8d;
      font-size: 0.9rem; /* Smaller font size for mobile */
    }

    /* Back Button */
    .back-button {
      display: inline-block;
      margin: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem; /* Smaller font size for mobile */
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    /* Search Box */
    .search-box {
      margin: 10px 0;
      text-align: center;
    }

    #searchInput {
      width: 90%; /* Responsive width */
      max-width: 400px;
      padding: 8px;
      border: 2px solid #3498db;
      border-radius: 5px;
      font-size: 0.9rem; /* Smaller font size for mobile */
    }

    /* Links Container */
    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
      gap: 10px;
    }

    .link-card {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .link-card a {
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      font-size: 0.9rem; /* Smaller font size for mobile */
    }

    .link-card a:hover {
      color: #3498db;
    }

    .link-card p {
      margin: 5px 0 0;
      color: #7f8c8d;
      font-size: 0.8rem; /* Smaller font size for mobile */
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem; /* Smaller font size for mobile */
      }

      p {
        font-size: 0.8rem; /* Smaller font size for mobile */
      }

      .back-button {
        font-size: 0.8rem; /* Smaller font size for mobile */
        padding: 6px 10px;
      }

      #searchInput {
        font-size: 0.8rem; /* Smaller font size for mobile */
      }

      .links-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Smaller cards for mobile */
      }

      .link-card a {
        font-size: 0.8rem; /* Smaller font size for mobile */
      }

      .link-card p {
        font-size: 0.7rem; /* Smaller font size for mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="index.html" class="back-button">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>
  <div class="container">
    <h1>All Important Links</h1>
    <p>Your one-stop destination for quick access to essential resources.</p>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search links...">
    </div>

    <div class="links-container" id="linksContainer">
      <!-- Links will be dynamically added here using JavaScript -->
    </div>
  </div>

  <script>
    // Sample data for links
    const links = [
       { name: "NMMSE", url: "https://scholarships.wbsed.gov.in/index.php", description: "pay" },
       { name: "CLASSROOM", url: "https://play.google.com/store/apps/details?id=com.google.android.apps.classroom", description: "APP" },
      { name: "WBJEE", url: "https://wbjeeb.nic.in/", description: "JEE" },
      { name: "JEE ADVANCED", url: "https://jeeadv.ac.in/", description: "JEE" },
      { name: "SVMCM", url: "https://svmcm.wb.gov.in/", description: "scholarship" },
      { name: "WBBSE", url: "https://wbbse.wb.gov.in/", description: " WBBSE" },
      { name: "NTA-JEE", url: "https://jeemain.nta.nic.in/", description: "JEE" },
      { name: "NTA-NEET", url: "https://neet.nta.nic.in/", description: "NEET" },
      { name: "Google", url: "https://www.google.com", description: "Search the web" },
      { name: "Gmail", url: "https://mail.google.com", description: "Access your email" },
      { name: "Google Drive", url: "https://drive.google.com", description: "Cloud storage" },
      { name: "Slack", url: "https://slack.com", description: "Team communication" },
      { name: "Trello", url: "https://trello.com", description: "Project management" },
      { name: "YouTube", url: "https://www.youtube.com", description: "Watch videos" },
      { name: "Netflix", url: "https://www.netflix.com", description: "Stream movies and shows" },
      { name: "Coursera", url: "https://www.coursera.org", description: "Online courses" },
      { name: "LinkedIn", url: "https://www.linkedin.com", description: "Professional networking" },
    ];

    // Function to display links
    function displayLinks(filteredLinks) {
      const linksContainer = document.getElementById("linksContainer");
      linksContainer.innerHTML = ""; // Clear existing content

      filteredLinks.forEach(link => {
        const linkCard = document.createElement("div");
        linkCard.className = "link-card";
        linkCard.innerHTML = `
          <a href="${link.url}" target="_blank">${link.name}</a>
          <p>${link.description}</p>
        `;
        linksContainer.appendChild(linkCard);
      });
    }

    // Initial display of all links
    displayLinks(links);

    // Search functionality
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredLinks = links.filter(link =>
        link.name.toLowerCase().includes(searchTerm) ||
        link.description.toLowerCase().includes(searchTerm)
      );
      displayLinks(filteredLinks);
    });
  </script>
</body>
</html>
