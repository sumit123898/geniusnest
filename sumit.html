<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Genius Nest</title>
    <style>
        /* Button Styling */
        .download-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #45a049; /* Darker Green */
        }
    </style>
</head>
<body>

    <h1>Download Genius Nest Now!</h1>
    <p>Click the button below to download the Genius Nest app and start your journey to academic excellence.</p>

    <!-- Download Button -->
    <button class="download-btn" onclick="downloadFile()">Download Genius Nest</button>

    <script>
        // JavaScript function to trigger the download
        function downloadFile() {
            // Replace with the actual path to your .apk file
            const fileUrl = 'GENIUSNEST (2).apk';
            const fileName = 'GENIUSNEST (2).apk';

            // Create a temporary anchor element
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;

            // Trigger the download
            document.body.appendChild(link);
            link.click();

            // Clean up
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
