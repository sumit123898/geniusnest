<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GeniusNest</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" href="https://i.ibb.co/QjQBrfZ0/Genius-Nest.png">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://i.ibb.co/MyrzW3Ns/360-F-305459609-qq-NT6-Sk6-DZGhc-Eexc-Abs9xfq2i-I3yl2e.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Login Container */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    /* Animated Logo */
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite; /* Floating animation */
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px); /* Move up and down */
      }
    }

    /* Login Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-form input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-form button {
      padding: 0.75rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    /* Error Message */
    .error-message {
      color: #ff4444;
      margin-top: 1rem;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Animated Logo -->
    <img src="https://i.ibb.co/QjQBrfZ0/Genius-Nest.png" alt="GeniusNest Logo" class="logo">

    <!-- Login Form -->
    <form class="login-form" id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
      Invalid username or password. Please try again.
    </div>
  </div>

  <script>
    // List of valid username-password pairs
    const validCredentials = [
      { username: 'admin', password: 'password123' },
      { username: 'sumit', password: '123' },
      { username: 'user2', password: 'user456' }
    ];

    // Login Form Validation
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check if credentials match any valid pair
      const isValid = validCredentials.some(
        (cred) => cred.username === username && cred.password === password
      );

      if (isValid) {
        // Redirect to admin.html
        window.location.href = 'admin.html';
      } else {
        // Show error message
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
