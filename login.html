<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GeniusNest</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* Login Container */
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    /* Logo */
    .logo {
      width: 100px; /* Adjust size as needed */
      height: auto;
      margin-bottom: 1.5rem;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    /* Input Field */
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Login Button */
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    /* New Student Button */
    .new-student-button {
      margin-top: 1rem;
      background-color: #28a745;
    }

    .new-student-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="login-container">
    <!-- Logo -->
    <img src="https://i.ibb.co/gbKyhJ7H/Genius-Nest.png" alt="GeniusNest Logo" class="logo">
    <h1>Student Login</h1>
    <input type="text" id="studentId" placeholder="Enter Student ID">
    <button onclick="login()">Login</button>
    <button class="new-student-button" onclick="redirectToNewStudent()">New Student</button>
  </div>

  <script>
    // Function to handle login
    function login() {
      const studentId = document.getElementById('studentId').value.trim();
      const adminIds = ['12399', '234', '345', '2345'];
      const courseIds = ['sumit', '777'];

      if (adminIds.includes(studentId)) {
        // Redirect to admin.html
        window.location.href = 'https://sites.google.com/view/ginnius123/home';
      } else if (courseIds.includes(studentId)) {
        // Redirect to course.html
        window.location.href = 'https://sites.google.com/view/wavemath?usp=sharing';
      } else {
        alert('Invalid Student ID. Please try again.');
      }
    }

    // Function to redirect to dd.html for new students
    function redirectToNewStudent() {
      window.location.href = 'https://forms.gle/cTvoxPRrkJVY7NpL6';
    }
  </script>
</body>
</html>
