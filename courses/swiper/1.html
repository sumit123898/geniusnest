<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed Image Swiper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }
        
        .swiper-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }
        
        .swiper-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .swiper-slide {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-height: 70vh;
            margin-bottom: 20px;
        }
        
        .slide-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .text-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }
        
        .slide-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .slide-text {
            font-size: 16px;
            line-height: 1.5;
        }
        
        .navigation-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: #fff;
        }
        
        .swipe-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            animation: float 2s infinite ease-in-out;
            z-index: 10;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-10px) translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="swiper-container" id="swiperContainer">
        <div class="swiper-wrapper" id="swiperWrapper">
            <!-- Slides will be added here by JavaScript -->
        </div>
        <div class="navigation-dots" id="navigationDots"></div>
        <div class="swipe-hint">Swipe up or down to navigate</div>
    </div>

    <script>
        // Slide data with your actual images
        const slidesData = [
            {
                imageUrl: 'https://i.ibb.co/B25gxYJ5/Screenshot-2025-04-09-222236.png',
                title: 'Beautiful Sunset',
                text: 'Experience the breathtaking colors of nature as the sun dips below the horizon.'
            },
            {
                imageUrl: 'https://i.ibb.co/Wvvz8kPs/Screenshot-2025-04-10-185547.png',
                title: 'Mountain View',
                text: 'Discover the majestic beauty of mountain ranges and their serene landscapes.'
            },
            {
                imageUrl: 'https://i.ibb.co/pTdmN3S/Screenshot-2025-04-12-142227.png',
                title: 'City Lights',
                text: 'The vibrant energy of city life illuminated at night creates a magical atmosphere.'
            },
            {
                imageUrl: 'https://i.ibb.co/FLr3K4ZX/Screenshot-2025-04-12-210748.png',
                title: 'Ocean Breeze',
                text: 'Feel the tranquility of ocean waves and the endless horizon stretching before you.'
            },
            {
                imageUrl: 'https://i.ibb.co/3mhgX2vQ/Screenshot-2025-04-12-224023.png',
                title: 'Forest Trail',
                text: 'Immerse yourself in the peaceful solitude of nature walking through lush forests.'
            }
        ];
        
        // Initialize variables
        const swiperContainer = document.getElementById('swiperContainer');
        const swiperWrapper = document.getElementById('swiperWrapper');
        const navigationDots = document.getElementById('navigationDots');
        let currentSlide = 0;
        let startY = 0;
        let isDragging = false;
        let slides = [];
        let dots = [];
        
        // Create slides from the data
        function createSlides() {
            slidesData.forEach((slide, index) => {
                // Create slide element
                const slideElement = document.createElement('div');
                slideElement.className = 'swiper-slide';
                slideElement.dataset.index = index;
                
                // Create image container
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                // Create image
                const img = document.createElement('img');
                img.className = 'slide-image';
                img.src = slide.imageUrl;
                img.alt = slide.title;
                
                // Create text container
                const textContainer = document.createElement('div');
                textContainer.className = 'text-container';
                
                const title = document.createElement('h2');
                title.className = 'slide-title';
                title.textContent = slide.title;
                
                const text = document.createElement('p');
                text.className = 'slide-text';
                text.textContent = slide.text;
                
                textContainer.appendChild(title);
                textContainer.appendChild(text);
                
                imageContainer.appendChild(img);
                slideElement.appendChild(imageContainer);
                slideElement.appendChild(textContainer);
                
                swiperWrapper.appendChild(slideElement);
                
                // Create navigation dot
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.dataset.index = index;
                dot.addEventListener('click', () => goToSlide(index));
                navigationDots.appendChild(dot);
            });
            
            // Get references to all slides and dots
            slides = document.querySelectorAll('.swiper-slide');
            dots = document.querySelectorAll('.dot');
            
            // Position slides
            positionSlides();
            
            // Set initial active slide
            goToSlide(0);
        }
        
        // Position slides vertically
        function positionSlides() {
            slides.forEach((slide, index) => {
                slide.style.transform = `translateY(${index * 100}%)`;
            });
        }
        
        // Go to specific slide
        function goToSlide(index) {
            if (index < 0 || index >= slides.length) return;
            
            currentSlide = index;
            swiperWrapper.style.transform = `translateY(-${currentSlide * 100}%)`;
            
            // Update active dot
            dots.forEach((dot, i) => {
                if (i === currentSlide) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // Next slide
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                goToSlide(currentSlide + 1);
            }
        }
        
        // Previous slide
        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }
        
        // Handle touch/mouse events
        function handleStart(e) {
            startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            isDragging = true;
            swiperWrapper.style.transition = 'none';
        }
        
        function handleMove(e) {
            if (!isDragging) return;
            
            const currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const diffY = startY - currentY;
            const newPosition = -currentSlide * 100 + (diffY / window.innerHeight * 100);
            
            // Apply boundaries
            let boundedPosition = newPosition;
            if (currentSlide === 0 && newPosition > 0) {
                boundedPosition = newPosition * 0.5; // Add resistance at top
            } else if (currentSlide === slides.length - 1 && newPosition < -currentSlide * 100) {
                boundedPosition = -currentSlide * 100 + (newPosition + currentSlide * 100) * 0.5; // Add resistance at bottom
            }
            
            swiperWrapper.style.transform = `translateY(${boundedPosition}%)`;
        }
        
        function handleEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const endY = e.type.includes('touch') ? e.changedTouches[0].clientY : e.clientY;
            const diffY = startY - endY;
            const threshold = window.innerHeight * 0.15;
            
            swiperWrapper.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
            
            if (Math.abs(diffY) > threshold) {
                if (diffY > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            } else {
                goToSlide(currentSlide);
            }
        }
        
        // Initialize the swiper
        function initSwiper() {
            createSlides();
            
            // Add event listeners
            swiperContainer.addEventListener('touchstart', handleStart, { passive: false });
            swiperContainer.addEventListener('touchmove', handleMove, { passive: false });
            swiperContainer.addEventListener('touchend', handleEnd);
            
            swiperContainer.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') {
                    nextSlide();
                    e.preventDefault();
                } else if (e.key === 'ArrowUp') {
                    prevSlide();
                    e.preventDefault();
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', positionSlides);
        }
        
        // Start the swiper when the page loads
        window.addEventListener('load', initSwiper);
    </script>
</body>
</html>
